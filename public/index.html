<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WebRTC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='output-style.css'>
    
</head>
<body class=" p-0 m-0">

    <div id="videos" class=" grid grid-cols-1">
        <video class="video-player w-full h-full" id="user-1" autoplay playsinline></video>
        <video class="video-player w-full h-full bg-yellow-200" id="user-2" autoplay playsinline></video>
    </div>


    <div class=" fixed bottom-10 flex place-content-center w-full">
        <div class=" w-[400px] flex justify-around items-center transform -translate-y-14">
            <div class=" w-12 h-12 p-2 rounded-full bg-gray-600 cursor-pointer">
                <img src="assets/audio.png" class=" w-full h-full"/>
            </div>
            <div class=" w-12 h-12 p-2 rounded-full bg-gray-600 cursor-pointer">
                <img src="assets/mic.png" class=" w-full h-full"/>
            </div>
            <div class=" w-12 h-12 p-2 rounded-full bg-gray-600 cursor-pointer">
                <img src="assets/phone.png"  class=" w-full h-full"/>
            </div>
        </div>
        
    </div>
   
    
</body>
<script src="agora-rtm-sdk-1.5.1.js"></script>
<script src='index.js'></script>

</html>
